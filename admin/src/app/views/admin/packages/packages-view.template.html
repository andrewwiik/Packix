<div class="page-main">
  <div ng2FileDrop [uploader]=packageUploader style="height:100%; overflow-y: auto;" class="p-15">
    <div class="row">
      <div class="list-group-item col-lg-4 col-md-6 col-sm-12 col-xs-12 friend-info" *ngFor="let item of packageUploader.queue">
        <div class="card card-shadow w-full">
          <div class="card-block text-center bg-white p-20">
            <a href="#" class="mb-5">
              <i class="icon fa fa-archive" style="margin:0px; !important; font-size:4em;"></i>
            </a>
            <div class="friend-name" *ngIf="item.packageData">
              {{ item.packageData.name }}
            </div>
            <div class="friend-title mb-20 blue-grey-400" *ngIf="item.packageData">
              Hi~ I&#x27;m Adam.
            </div>
            <div class="progress progress-lg" style="margin-bottom:0px;">
              <div class="progress-bar progress-bar-success" [style.width.%]="item.uploader.progress"
                   role="progressbar">
                {{item.uploader.progress}}%
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let package of packages">
        <a [routerLink]="package.id">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title" *ngIf="package.name">{{ package.name }}
                <span class="badge badge-primary">New</span>
              </h3>
            </div>
            <div class="panel-body">
              <p *ngIf="package.shortDescription">{{package.shortDescription}}</p>
            </div>
          </div>
        </a>
